<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>| DaySpaw |</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </link>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Mochiy+Pop+One&family=Prata&display=swap"
    rel="stylesheet">

</head>


<body>
  <main>
    <section id="subprime">
      <div id='header'>
        <img src="./assets/images/paw-print.png" alt="doggy paw print" class="float-left fade-in" id="left-paw">
        <h1 id="title">DaySpaw</h1>
        <img src="./assets/images/paw-print.png" alt="doggy paw print" class="float-right fade-in" id="right-paw">
        <div class="banner"></div>
      </div>
      <br class="margin">

      <h5 class="welcome text-padding" id="faderSub">Welcome, Employee</h5>
      <h6 class="welcome text-padding" id="faderPls">Please enter your login credentials:</h6>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
          style="display: inline-block; padding: 20px 60px 0px 60px; border: 1px solid #eeeeee;">

          <form class="col s12" method="post" id="form">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='user' id='user' />
                <label for='user'>Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>

            <br />
            <!-- <section id="parentOfbtn"> -->
              <div class='row'>
                <button id="button-text" type='submit' name='btn_login'
                  class='col s12 btn btn-large waves-effect'>Login<i class="material-icons right">send</i></button>
              </div>
            <!-- </section> -->
          </form>
        </div>
      </div>
    </section>

  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
  </script>
  <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
